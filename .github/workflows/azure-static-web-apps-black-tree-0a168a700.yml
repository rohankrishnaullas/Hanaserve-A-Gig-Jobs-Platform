name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Build application
        run: npm run build
        env:
          REACT_APP_GOOGLE_CLIENT_ID: ${{ secrets.REACT_APP_GOOGLE_CLIENT_ID }}
          REACT_APP_AZURE_SPEECH_KEY: ${{ secrets.REACT_APP_AZURE_SPEECH_KEY }}
          REACT_APP_AZURE_SPEECH_REGION: ${{ secrets.REACT_APP_AZURE_SPEECH_REGION }}
          REACT_APP_AZURE_OPENAI_ENDPOINT: ${{ secrets.REACT_APP_AZURE_OPENAI_ENDPOINT }}
          REACT_APP_AZURE_OPENAI_API_KEY: ${{ secrets.REACT_APP_AZURE_OPENAI_API_KEY }}
          REACT_APP_AZURE_OPENAI_DEPLOYMENT_NAME: ${{ secrets.REACT_APP_AZURE_OPENAI_DEPLOYMENT_NAME }}
          REACT_APP_APPINSIGHTS_CONNECTION_STRING: ${{ secrets.REACT_APP_APPINSIGHTS_CONNECTION_STRING }}
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_TREE_0A168A700 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          skip_app_build: true
          app_location: "build"
          api_location: ""
          output_location: ""

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_TREE_0A168A700 }}
          action: "close"
